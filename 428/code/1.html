<!doctype html>
<html>
    <head>
        <title>Simple Sign In</title>
    </head>
    <body>
        <h2>Sign In</h2>

        <form id="loginForm">
            <label for="username">Username:</label><br />
            <input
                type="text"
                id="username"
                name="username"
                required
            /><br /><br />

            <label for="password">Password:</label><br />
            <input
                type="password"
                id="password"
                name="password"
                required
            /><br /><br />

            <button type="submit">Sign In</button>
        </form>

        <p id="message" style="color: red"></p>
    </body>
</html>
